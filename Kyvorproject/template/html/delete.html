<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/delete.css' %}">

    <title>confirm delete</title>

    <style>
        h1 {
            margin-top: 250px;
        }
        body {
            background: url(https://images.unsplash.com/photo-1576858978851-fadc54c3c0dc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fHBsYWlufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body>
    <div class="container" align="center">
        <h1>Are you sure to delete this User?</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" name="" value="confirm delete">
        <a href="http://127.0.0.1:8000/app1/list" class="btn btn-warning">cancel</a>
        </form>
    </div>

</html>
