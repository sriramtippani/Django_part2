<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/test.css' %}">

    <title>main page</title>
</head>
<body>
    {% load cust_filter %}
    {% for x in form %}
    <h1>{{x.name}} Information</h1><hr>
    <ul>
        <li>{{x.name | ffu:'0,4'}}</li>
        <li>{{x.subject | title}}</li>
        <li>{{x.department}}</li>
        <li>{{x.date | date:'d,m,y'}}</li>
    </ul> 
    {% endfor %}  
</body>
</html>
